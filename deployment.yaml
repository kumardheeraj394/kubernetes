apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginix-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: pritidevops/webapp:2                  #nginx:latest
          ports:
            - containerPort: 9090
