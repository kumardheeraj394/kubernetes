apiVersion: apps/v1
kind: Deployment
metadata:
  name: priti
  namespace: priti-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: priti
  template:
    metadata:
      labels:
        app: priti
    spec:
      containers:
        - name: priti
          image: nginx:latest     #pritidevops/webapp:2                  
          ports:
            - containerPort: 80
